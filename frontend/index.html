<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Image upload</h1>
      <div class="content mt-3">
        <form method="post" class="row">
          <div class="col-12">
            <div>
              <label>Source Image</label>
            </div>
            <input type="file" id="sourceImage" required />
          </div>
          <div class="col-12">
            <div>
              <label>Checkprint Image</label>
            </div>
            <input type="file" id="checkprintImage" required />
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary" id="uploadImage" type="button">
              <span id="spinner" class="spinner-border spinner-border-sm"></span>
              <span>Upload</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
